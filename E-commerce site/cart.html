<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeKart - Cart</title>
    <link rel="stylesheet" href="/E-commerce site/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/ANURATI Free Font/Anurati-Regular.otf">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Shoe<span>Zam</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/E-commerce site/products.html">Products</a></li>
                    <li><a href="#" id="logout-link">Logout</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars">.</i>
            </div>
        </div>
    </header>
     <div class="mobile-menu-overlay">
    <div class="mobile-menu-content">
        <div class="mobile-menu-close">
            <i class="fas fa-times">.</i>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="mobile-products-link">Products</a></li>
            <li><a href="#" id="mobile-login-link">Login</a></li>
            <li><a href="#" id="mobile-cart-link"><i class="fas fa-shopping-cart"></i> Cart (<span class="mobile-cart-count">0</span>)</a></li>
            <li>
                <div id="theme-toggle" class="mobile-theme-toggle">
                    <span>Dark Mode</span>
                    <label class="theme-switch" for="mobile-theme-toggle">
                        <input type="checkbox" id="mobile-theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>

    <main class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be loaded dynamically -->
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-details">
    <p>Subtotal: <span id="subtotal">KSh 0.00</span></p>
    <p>Shipping: <span id="shipping">KSh 350.00</span></p>
    <p class="total">Total: <span id="total">KSh 350.00</span></p>
</div>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <script src="/E-commerce site/scripts/cart.js"></script>
    <script src="/E-commerce site/scripts/auth.js"></script>
</body>
</html>
