<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeZam - Login</title>
    <link rel="stylesheet" href="/E-commerce site/styles/auth.css">
    <link rel="stylesheet" href="/E-commerce site/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/ANURATI Free Font/Anurati-Regular.otf">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Shoe<span>Zam</span></h1>
            <p>Login to start shopping</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="loginow"><button type="submit" class="btn">Login</button></div>
            <p class="auth-footer">Don't have an account? <a href="/signup.html" id="register-link">Register</a></p>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script src="/E-commerce site/scripts/auth.js"></script>
</body>
</html>
